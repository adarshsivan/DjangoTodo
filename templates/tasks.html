{% extends 'base.html' %}

{% block title %} My Tasks{% endblock title %}
{% block content %}

    <div class="container my-3">
        <h1 class="text-center alert alert-primary py-3"> ToDos List - All Tasks</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Title</th>
                    <th scope="col">Task Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task  in mytasks %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{task.TaskName}}</td>
                    <td>{{task.Description}}</td>
                    <td>
                        <a href="/update?id={{task.id}}"><button class="btn btn-outline-success ">Update</button></a>
                        <a href="/delete?id={{task.id}}"><button class="btn btn-outline-danger ">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content %}
</body>
</body>

</html>
